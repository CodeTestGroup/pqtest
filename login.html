
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.source/header.css">
    <link rel="stylesheet" href="login.source/login.css">
    <title>Regesester for PlanetQuery</title>
</head>
<body><nav><div class="box"><div class="child bounce"><a href="/"><img src="login.source/icon.png"  width="90"  id="icon" alt=""></a></div><div class="header"><h4>Welcome to PlanetQuery</h4></div><div class="links"><ul><li><a href="/">Home</a></li><li><a href="/login">Login</a></li><li><a href="/register">Register</a></li></ul></div></div></nav>



     <div id="containForm">
        <div class="card">
            <div class="card-header">
                    Registration Form
            </div>
            <div class="card-body">
                <form id="form-id" autocomplete="off" action="/auth/register" method="POST">
                     <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" autocomplete="off" class="form-control" id="fname" name="fname" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="sname">Surname</label>
                                <input type="text" autocomplete="off"  class="form-control" id="sname" name="sname" required>
                            </div>
                         </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="uname">RWBA username</label>
                                <input type="text" autocomplete="off" class="form-control" id="uname" name="uname" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="classname">Class Name</label>
                                    <select class="form-control" id="class" name="classname"  required>



                                    </select>
                         </div>
                    </div>

                            <div class="form-group">
                                <label for="email">RWBA email (@rwba.org.uk)</label>
                                <input type="email" autocomplete="off" pattern=".+@rwba\.org\.uk" class="form-control" id="email" name="email" required>
                            </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" autocomplete="off" class="form-control" id="password" name="password" required>
                            </div>
                    </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="passwordConfirm">Password</label>
                                <input type="password"autocomplete="off" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                            </div>
                        </div>
                    </div>
                            <button type="submit" class="btn btn-primary float-right" id="SubmitReg">Register</button>

                </form>
        </div>
        </div>

    </div>


    <div>
        <p class="lObj" id="lessonObj"><a href="login" class="lObj">Login</a></p>
    </div>
   <script type="text/javascript" src="login.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
